<nav class="d-flex justify-content-between mb-3">
    <div class="btn-group" role="group" aria-label="Menu">
        <button class="btn btn-warning" [routerLink]="[ '/' ]">Home</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" [routerLink]="[ '/favorites' ]">Favorites</a>
                <a class="dropdown-item" [routerLink]="[ '/shares' ]">Community Suggestions</a>
              </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
</nav>

<h3 class="mt-3">
    {{book_details.title}}
</h3>
by 
<i>
    {{book_details.authors}}
</i>

<div class="row">
    <div class="col">
        <img src="{{book_details.image_url}}" alt="Book cover">
        <br>
        Pages: {{book_details.pages}}
        <br>
        Rating: {{book_details.rating}} ({{book_details.ratingCount}})
        <br>
        Genres:
        <br>
        {{book_details.genre}}
        <br>
        Synopsis:
        <br>
        {{book_details.summary}}
        <p>
            <a [routerLink]="[ '/review', book_details.title ]">Find Review</a>
        </p>
        <button (click)="toggleFavState()" *ngIf="favState" class="btn btn-warning">
            <i class="fas fa-star"></i>
            <span style="margin-left: 5px !important;">Remove from Bookmark</span>
        </button>
        <button (click)="toggleFavState()" *ngIf="!favState" class="btn btn-warning">
            <i class="far fa-star"></i>
            <span style="margin-left: 5px !important;">Add to Bookmark</span>
        </button>
        <button type="button" [routerLink]="[ '/addreview', book_id ]" class="btn btn-info">Add a Review</button>
    </div>
</div>
