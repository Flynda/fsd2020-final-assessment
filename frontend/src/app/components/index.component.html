<nav class="d-flex justify-content-between mb-3">
    <div class="btn-group" role="group" *ngIf="loginStatus" aria-label="Menu">
        <button id="btnGroupDrop1" type="button" class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" [routerLink]="[ '/favorites' ]">Favorites</a>
            <a class="dropdown-item" [routerLink]="[ '/shares' ]">Community Suggestions</a>
        </div>
    </div>
    
    <button class="btn btn-outline-primary" (click)="toggleBtn()" [innerHTML]="btnTxt"></button>
</nav>

<div class="card" style="width: 70vw;">
    <div class="card-header">Bookshelf</div>
    <div class="card-body">
        <table>
            <tr *ngFor="let array of alphabetArray">
                <td *ngFor="let a of array">
                    <button type="button" class="btn btn-primary btn-lg btn-block" [routerLink]="[ '/list', a ]">{{a}}</button>
                </td>
            </tr>
            <tr *ngFor="let array of numArray">
                <td *ngFor="let a of array">
                    <button type="button" class="btn btn-info btn-lg btn-block" [routerLink]="[ '/list', a]">{{a}}</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="d-flex justify-content-end">
    <button type="button" [routerLink]="[ '/suggest' ]" class="btn btn-lg btn-success mt-3">Suggest a book!</button>
</div>
