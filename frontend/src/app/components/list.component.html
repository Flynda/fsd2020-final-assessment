<nav class="d-flex justify-content-between mb-3">
    <div class="btn-group" role="group" aria-label="Menu">
        <button class="btn btn-warning" [routerLink]="[ '/' ]">Home</button>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Menu</button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" [routerLink]="[ '/favorites' ]">Favorites</a>
                <a class="dropdown-item" [routerLink]="[ '/shares' ]">Community Suggestions</a>
              </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
</nav>

<table class="table mt-4">
    <thead>
        <th scope="col">Books starting with {{startingWith}}</th>
    </thead>
    <tbody *ngFor="let b of bookList">
        <tr [routerLink]="[ '/book', b['book_id'] ]">
            <td>{{b.title}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="!listCount">
    <h4>Sorry, no titles starting with {{startingWith}} were found. Would you like to <a [routerLink]="[ '/suggest' ]">contribute</a>?</h4>
</div>

<div class="d-flex justify-content-between">
    <div *ngIf="page > 1">
        <button type="button" class="btn btn-info mr-3" (click)="prev()">Prev</button>
    </div>
    <div *ngIf="page < totalPages">
        <button type="button" class="btn btn-info float-right" (click)="next()">Next</button>
    </div>
</div>
