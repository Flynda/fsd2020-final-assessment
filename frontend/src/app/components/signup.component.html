<div class="row mt-2">
	<div class="col">
		<h2>Sign Up for Account</h2>
	</div>
</div>

<form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div class="form-group">
        <div class="invalid-feedback" *ngIf="errorMessage">
			{{ errorMessage }}
		</div>
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" placeholder="Username" class="form-control" [ngClass]="{'is-invalid': errorMessage}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control" [ngClass]="{'is-invalid': errorMessage}">
    </div>
    <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input type="password" formControlName="password2" id="password2" placeholder="Password" class="form-control" [ngClass]="{'is-invalid': errorMessage}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" placeholder="Email" class="form-control" [ngClass]="{'is-invalid': errorMessage}">
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-lg btn-success mt-3">Sign Up</button>
    </div>
</form>
