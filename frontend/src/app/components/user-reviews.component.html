<h2>Review a Book</h2>

<form [formGroup]="reviewForm" (ngSubmit)="review()">
    <div class="form-group">
        <label for="review">Review:</label>
        <textarea formControlName="review" id="review" rows="10" class="form-control" placeholder="My Review"></textarea>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" [disabled]="reviewForm.invalid" class="btn btn-lg btn-success mt-3">Review!</button>
    </div>
</form>
